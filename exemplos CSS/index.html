<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <style>
        h2 {
            background: black;
            color: rgb(164, 77, 190);
        }
    </style>
</head>

<body>
    <h1> Estilo definido por CSS externo </h1>
    <h2> Estilo definido por CSS interno </h2>
    <h2> Estilo CSS definido numa tag style </h2>
    <h2 style="background: rgba(221, 252, 110, 0.836); color:rgb(123, 63, 202)">CSS inline tem prioridade sobre outras
        formas de estilo </h2>
</body>

</html>
